<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo-Money</title>
  <!-- daisyui cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- google font cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />

  <style>
    .font-poppins {
      font-family: "Poppins", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>

<body class="bg-slate-800 font-poppins">
  <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200 ">
    <header>
      <nav class="flex justify-center items-center mt-6">
        <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
          <img class="w-48 absolute" src="assets/Rectangle 1.png" alt="">
          <img class="w-16" src="assets/signature-logo.png" alt="">
        </div>
      </nav>
    </header>
    <!-- log in section -->
    <section>
      <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <form class="card-body">
            <fieldset class="fieldset">
              <label  class="fieldset-label">Account Number</label>
              <input id="account-number" value="01703301147" type="number" class="input" placeholder="Type Account Number" required />
              <label  class="fieldset-label">PIN</label>
              <input id="cashout-pin" value="1234" type="text" class="input" placeholder="Enter PIN" required />
              <div><a class="link link-hover">Forgot Pin?</a></div>
              <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </section>
  </section>

  <script src="./js/login.js"></script>
</body>

</html>
